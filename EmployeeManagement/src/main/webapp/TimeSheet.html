<!DOCTYPE html>
<html>
<head>
<title>Forms</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css" />

</head>
<body style="margin-top : 50px" class="container">
<a href='Logout'>Logout</a>
&nbsp;
<div class="row">
<div class="col">

<form action="HomePage" method = "post">
<h1>Time Sheet Entry</h1>
<div class="row">
<div class="col-md-4">

<label class="form-label">Employee No</label> </div>
</div>

<div class="row">
<div class="col-md-4">
<input type ="text" name="empNo" class="form-control"/>
</div>
</div>
&nbsp;

<div class="row">
<div class="col-md-4">

<label class="form-label">No of Working Days</label>
<input type ="text" name="noOfWorkingDays" class="form-control"/>
</div>
</div>
&nbsp;

<div class="row">
<div class="col-md-4">

<label class="form-label">Month</label>
<input type ="text" name="month" class="form-control"/>
</div>
</div>
&nbsp;

<div class="row">
<div class="col-md-4">

<label class="form-label">Year</label>
<input type ="text" name="year" class="form-control"/>
</div>
</div>
&nbsp;

<div class="row">
<div class="col-md-4">

<button type ="submit" class="btn btn-primary">Submit</button>
</div>
</div>

</form>
</div>

<div class="col">

<form action ="PaySlipPage" method="post">

<h1>Payslip Generation</h1>
<div class="row">
<div class="col-md-4">

<label class="form-label">Month</label>
<input type ="text" name="paySlipMonth" size = '20' class="form-control"/>
</div>
</div>
&nbsp;

<div class="row">
<div class="col-md-4">

<label class="form-label">Year</label>
<input type ="text" name="paySlipYear" class="form-control"/>
</div>
</div>
&nbsp;

<div class="row">
<div class="col-md-4">

<button type ="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>

</div>
</div>

</body>
</html>
